<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
		<meta charset="UTF-8">
        <meta name="description" content="#">
        <meta name="keywords" content="#">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css"/>
        
    </head>

    <body>
        
        <section class="bg login-bg">     <!--Background and content box-->
            <div class="content-overlay"> <!-- Overlay -->
                <!-- Register and Login buttons -->
                <div class="register-btn float-md-left pl-3">
                    <a href="index.html" class="btn"> Register </a>
                    <a href="login.html" class="btn"> Login </a>
                </div>

                <div class="content mx-auto p-4">
                    <div class="logo col-5 col-sm-7 col-md-5 mx-auto">
                        <img src="images/logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <h5 class="text-uppercase text-center mb-2"> Knowledge competency base </h5>
                    <!--Register Forms-->
                    <form id="register-forms">
                        <!--Badge ID-->
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Badge ID">
                      </div>
                        <!--full name-->
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <!--email-->
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                        <!--Department-->
                      <div class="form-group">
                        <select class="form-control">
							<option>Select Department</option>
                            <option>Train-1&2 Solution PE</option>
                            <option>Train-3 HPPE</option>
                            <option>Train-4 Elastomer PE</option>
<option>PCA</option>
                          </select>
                      </div>
                        <!--Group-->
                      <div class="form-group">
                        <select class="form-control">
							<option>Select Group</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
<option>D</option>
                          </select>
                      </div>
                        <!--submit-->
                      <a href="dashboard.html" class="register-btn btn w-100 text-uppercase">Start Journey</a>
                    </form>
                    
                </div>
                
            </div>
        </section>

        
        
        <!-- Footer -->
        <footer class="pt-2 pl-2 login-footer">
            <p> Copyrights &copy; 2020, PTIT. All Rights Reserved.</p>
        </footer>
        
        <script src="js/jquery-1.11.3.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
	</body>
