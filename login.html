<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
		<meta charset="UTF-8">
        <meta name="description" content="#">
        <meta name="keywords" content="#">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css"/>
        
    </head>

    <body>
        
        <section class="bg login-bg">     <!--Background and content box-->
            <div class="content-overlay"> <!-- Overlay -->
                <!-- Register and Login buttons -->
                <div class="register-btn float-md-left pl-3">
                    <a href="index.html" class="btn"> Register </a>
                    <a href="login.html" class="btn"> Login </a>
                </div>
                
                <div class="login-alert alert alert-danger alert-dismissible w-50 mx-auto fade">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Invalid!</strong> User/Password
                </div>
                
                <div class="content login-content mx-auto p-4">
                    <div class="logo col-5 col-sm-7 col-md-5 mx-auto">
                        <img src="images/logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <h5 class="text-uppercase text-center mb-2"> Knowledge competency base </h5>
                    <!--Login Forms-->
                    <form id="login-forms">
                        <div class="form-group login-id">
                            <input type="text" class="form-control" placeholder="Badge ID">
                        </div>
                        <div class="form-group login-pass">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        
                        <!--remember me-->
                      <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck"> Remember me</label>
                          <a href="#" class="float-right forget-pass"> Forget Password? </a>
                      </div>
                        <!--submit-->
                        
                      <a href="#" class="login-btn btn w-100 text-uppercase">Login</a>
                    </form>
                    
                    <!--reset Forms-->
                    <form id="reset-forms">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Badge ID">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <!--submit-->
                      <a href="#" class="login-btn btn w-100 text-uppercase">Reset my password</a>
                        <a href="#" class="login-btn cancel-btn btn w-100 text-uppercase">Cancel</a>
                    </form>
                    
                </div>
                
            </div>
        </section>

         
        
        <!-- Footer -->
        <footer class="pt-2 pl-2 login-footer">
            <p> Copyrights &copy; 2020, PTIT. All Rights Reserved.</p>
        </footer>
        
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
	</body>
    
    
    
    
    


</html>
